        body {

        .window {

            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);

            cursor: move; /* Tutup sürükleme imleci */

        .title-text {
            color: white;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .window-controls {
            display: flex;
            gap: 4px;
        }

        .btn {

            background-color: #c0c0c0;

            padding: 2px 6px; 
            margin-right: 5px; 
            font-size: 12px; 
            font-weight: bold;
        }

        ul { list-style-type: square; padding-left: 20px; }
